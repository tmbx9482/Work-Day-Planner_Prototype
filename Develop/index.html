<!-- README.md Line 18: GIVEN I am using a daily planner to create a schedule -->
<!-- README.md Line 19: WHEN I open the planner -->

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <section class="container">
    <!-- Timeblocks go here -->
    <!-- README.md Line 23: WHEN I view the timeblocks for that day -->
    <!-- Reference from W3School: https://www.w3schools.com/icons/fontawesome_icons_text.asp -->
    <div class="row">
      <span class="hour col-sm-1"></span>
      <textarea class="description col-sm-10 text"></textarea>
      <button class="saveBtn fa fa-car col-sm-1" style="font-size: 30px; color: indigo;"></button>
      <!-- I love the car Icon-->
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
